<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/48/000000/image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <section id="content-1">
            <div class="container">
                <img id="mainSlika" class="fade" src="images/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="mainSlika">
                <div class="overlay-text">
                    <h2></h2>
                    <span class="location-div">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="location"></span>
                    </span>
                </div>
            </div>
        </section>
        
        <section id="content-2">
            <div class="showMoreLess">
                <div class="arrowBg">
                    <img class="arrow" src="images/down-arrow-svgrepo-com.svg" alt="arr">
                </div>
            </div>
            <div class="grid-section">
                <div class="grid-item">
                    <img class="grid-image" src="images/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="sideSLika">
                </div>
                <div class="grid-item">
                    <img class="grid-image" src="images/john-towner-3Kv48NS4WUU-unsplash.jpg" alt="sideSLika">
                </div>
                <div class="grid-item">
                    <img class="grid-image" src="images/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg" alt="sideSLika">
                </div>
                <div class="grid-item">
                    <img class="grid-image" src="images/sebastian-unrau-sp-p7uuT0tw-unsplash.jpg" alt="sideSLika">
                </div>
                <div class="grid-item">
                    <img class="grid-image" src="images/sergei-a--heLWtuAN3c-unsplash.jpg" alt="sideSLika">
                </div>
                <div class="grid-item">
                    <img class="grid-image" src="images/veeterzy-sMQiL_2v4vs-unsplash.jpg" alt="sideSLika">
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
